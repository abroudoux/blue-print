<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Print - Contact</title>
    <link rel="stylesheet" href="../../dist/styles/reset.css" />
    <link rel="stylesheet" href="../../dist/styles/contact.css" />
  </head>
  <body>
    <main>
      <section id="contact">
        <div class="contact-half-div" id="contact-left-section"></div>
        <div class="contact-half-div" id="contact-right-section">
          <form>
            <h2>Contact Us</h2>
            <div class="input-form">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="input-form">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-form">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
